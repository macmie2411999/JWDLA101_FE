<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Container</title>

  <!-- FontAwesome 6.1.1 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
    integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- BOOTSTRAP 4.6 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="../css/employee_container.min.css" />
</head>

<body>

  <div class="employee-container">
    <div class="sidebar">
      <div class="logo"><i class="fa-solid fa-users"></i> <span>Employee</span></div>
      <nav>
        <ul>
          <li class="li-parent"><a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
          <li class="li-parent">
            <a href="#"> <i class="fa-solid fa-chart-gantt"></i> Employee manager <i class="fa-solid fa-angle-down"></i>
            </a>
            <ul class="ul-child">
              <li class="li-child"><a href="employee_list.html"><i class="fa-solid fa-list"></i> Employee list</a></li>
              <li class="li-child active"><a href="employee_container.html"><i class="fa-solid fa-plus"></i> Add Employee</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main-content-container">
      <header>
        <div class="welcome">Welcome Long</div>
        <div class="logout"><i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span></div>
      </header>
      <div class="main-content">

        <h2>Add Employee</h2>
        <form class="employee-form">
          <div class="form-group">
            <label for="firstname">First name<span class="required">*</span></label>
            <input type="text" id="firstname" placeholder="First name" required>
          </div>
          <div class="form-group">
            <label for="lastname">Last name<span class="required">*</span></label>
            <input type="text" id="lastname" placeholder="Last name" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone number<span class="required">*</span></label>
            <input type="tel" id="phone" placeholder="First name" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of birth<span class="required">*</span></label>
            <input type="date" id="dob" required>
          </div>
          <div class="form-group">
            <label>Gender<span class="required">*</span></label>
            <div class="radio-group">
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
            </div>
          </div>
          <div class="form-group">
            <label for="account">Account<span class="required">*</span></label>
            <input type="text" id="account" placeholder="Account" required>
          </div>
          <div class="form-group">
            <label for="email">Email<span class="required">*</span></label>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="password">Password<span class="required">*</span></label>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" placeholder="Address"></textarea>
          </div>
          <div class="form-group">
            <label>Status</label>
            <div class="radio-group">
              <input type="radio" id="active" name="status" value="active" checked>
              <label for="active">Active</label>
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department<span class="required">*</span></label>
            <select id="department" required>
              <option value="fsoftacademy">Fsoft Academy</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="remark">Remark</label>
            <textarea id="remark" placeholder="Remark"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-back">Back</button>
            <button type="reset" class="btn btn-reset">Reset</button>
            <button type="submit" class="btn btn-add">Add</button>
          </div>
        </form>
      </div>

    </div>


  </div>


  <!-- JavaScript dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

  <!-- Ajax -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Custom JavaScript files -->
  <script src="../js/drop_down.js"></script>

</body>

</html>
